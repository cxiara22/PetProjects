<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Tempconv.css">
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/000/632/345/non_2x/thermometer-icon-symbol-sign-vector.jpg">
</head>

<body>
    <form action="">
        <div id="form-cont">
            <h1 class="h1 text-info-emphasis">Temperature converter</h1>
            <input type="text" name="" id="number" autocomplete="off">
            <div id="radiogroup">
                <input type="radio" name="unit" id="toF">
                <label for="toF">From Degree Celsius to Fahrenheit</label>
                <br>
                <input type="radio" name="unit" id="toC">
                <label for="toC">From Fahrenheit to Degree Celsius</label>
            </div>
            <button type="button" class="btn btn-info btn-lg text-light" id="submit-btn"
                onclick="convert()">Convert</button>
            <p id="result">Select a unit</p>
        </div>
    </form>

    <script src="Tempconv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
